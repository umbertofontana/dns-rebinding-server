// This should be the index.html page. It loads the /admin page every 20 seconds and show the GET result in an iframe.
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto-load admin</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // create the iframe
      const iframe = document.createElement("iframe");
      iframe.id = "adminFrame";
      iframe.style.width = "100%";
      iframe.style.height = "500px"; // change as you like
      document.body.appendChild(iframe);

      function loadAdmin() {
        // because this script runs on domain.com,
        // we can just point the iframe to /admin
        iframe.src = "/admin.html?" + Date.now(); // cache-buster
      }

      // initial load
      loadAdmin();

      // refresh every 20 seconds (20,000 ms)
      setInterval(loadAdmin, 20000);
    });
  </script>
</head>
<body>
  <h1>Page</h1>
</body>
</html>
